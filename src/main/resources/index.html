<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Registration Form</title>
</head>
<body>
<form method="post" action="URL">
    <div class="container d-flex h-100">
        <div class="row justify-content-center align-self-center">
            <h1>Rejestracja</h1>
        </div>
    </div>
    <div class="container d-flex h-100">
        <label>
            Imię: <label>
            <input type="text" name="firstName" required="required" minlength="4" maxlength="13">
        </label><br/>
            Nazwisko: <label>
            <input type="text" name="firstName" required="required" minlength="4" maxlength="13">
        </label><br/>
            Male: <label>
            <input type="radio" name="gender">
        </label><br/>
            Female: <label>
            <input type="radio" name="gender">
        </label><br/>
            E-mail: <label>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> required="required">
        </label><br/>
            Hasło (minimum 8 znaków w tym przynajmniej jedną cyfrę): <label>
            <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="required" minlength="8">
        </label><br/>
            Miasto: <label>
            <input type="text" name="city" required="required" minlength="4" maxlength="50">
        </label>
            <label>
                <select name="voivodeship" required="required">
                    <option selected="selected" disabled="disabled">Wybierz</option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>mazowieckie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodniopomorskie</option>
                </select>
            </label>
            Kod pocztowy: <label>
            <input type="text" id="country_code" name="country_code" pattern="[0-9]{2}\-[0-9]{3}" title="Three letter country code">
        </label><br/>
            Regulamin: <label for="inline"></label><label>
            <input type="checkbox"
                   class="marketing news">
        </label><br/>

            Wyrażam zgodę na otrzymywanie informacji marketingowych: <label for="inline"></label><input
                type="checkbox"
                class="marketing news"
                id="inline"
                checked><br/>
            <button type="submit" class="btn btn-primary">Rejestruj</button>
        </label><br/>
    </div>
</form>
</body>
</html>
