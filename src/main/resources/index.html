<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Registration Form</title>
</head>
<body>
<h1>Welcome to our registration form!</h1>

<form method="post" action="index.html">
    Imię: <label>
    <input type="text" name="firstName" required = "required" minlength="4" maxlength="13">
</label><br/>
    Nazwisko: <label>
    <input type="text" name="firstName" required = "required" minlength="4" maxlength="13">
</label><br/>
    Male: <label>
    <input type="radio" name="gender">
</label><br/>
    Female: <label>
    <input type="radio" name="gender">
</label><br/>
    E-mail: <label>
    <input type="email" name="email" required = "required">
</label><br/>
    Hasło: <label>
    <input type="password" name="password" required = "required">
</label><br/>
    Miasto: <label>
    <input type="text" name="city" required = "required" minlength="4" maxlength="50">
</label>
    <label>
        <select name="voivodeship" required = "required">
            <option selected = "selected" disabled = "disabled"></option>
            <option>dolnośląskie</option>
            <option>kujawsko-pomorskie</option>
            <option>lubelskie</option>
            <option>lubuskie</option>
            <option>łódzkie</option>
            <option>małopolskie</option>
            <option>mazowieckie</option>
            <option>opolskie</option>
            <option>podkarpackie</option>
            <option>podlaskie</option>
            <option>pomorskie</option>
            <option>śląskie</option>
            <option>świętokrzyskie</option>
            <option>warmińsko-mazurskie</option>
            <option>wielkopolskie</option>
            <option>zachodniopomorskie</option>
        </select>
    </label>
    Kod pocztowy: <label>
    <input type="number" name = "postal code" min="6" max="6">
</label><br/>
    Regulamin: <label>
    <input type="radio" name="regulations">
</label><br/>
    Wyrażam zgodę na otrzymywanie informacji marketingowych: <label for="inline"></label><input type="checkbox" class="marketing news" id="inline" checked><br/>
    <input type="submit" value="Rejestruj"><br/>
</form>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
